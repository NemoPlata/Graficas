<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <meta charset="utf-8">
</head>
<body>
  <br><br>
  <center>
    <h1>Ejemplo de Árboles de decisión</h1>
    <br>
    <h3>Benítez Plata Nehemías 4IV7</h3>
  </center>
  <br><br>
  <center>
  <div id="anychart-embed-samples-bct-marker-chart-04" class="anychart-embed anychart-embed-samples-bct-marker-chart-04">
<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<div id="ac_style_samples-bct-marker-chart-04" style="display:none;">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
  var head = document.getElementsByTagName('head')[0];
  head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
  var el = document.createElement('link');
  el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
  ac_add_to_head(el);
}
function ac_add_style(css){
  var ac_style = document.createElement('style');
  if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
  else ac_style.appendChild(document.createTextNode(css));
  ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
ac_add_style(document.getElementById("ac_style_samples-bct-marker-chart-04").innerHTML);
ac_add_style(".anychart-embed-samples-bct-marker-chart-04{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data
    var data1 = [
    {x: 2000, value: 11},
    {x: 2001, value: 80},
    {x: 2002, value: 100},
    {x: 2003, value: 150},
    {x: 2004, value: 92},
    {x: 2005, value: 40},
    {x: 2006, value: 400}
  ];

  var data2 = [
    {x: 2000, value: 98},
    {x: 2001, value: 95},
    {x: 2002, value: 80},
    {x: 2003, value: 105},
    {x: 2004, value: 323},
    {x: 2005, value: 410},
    {x: 2006, value: 616}
  ];

  var data3 = [
    {x: 2000, value: 350},
    {x: 2001, value: 300},
    {x: 2002, value: 420},
    {x: 2003, value: 251},
    {x: 2004, value: 250},
    {x: 2005, value: 460},
    {x: 2006, value: 380}
  ];

  var data4 = [
    {x: 2000, value: 100},
    {x: 2001, value: 450},
    {x: 2002, value: 200},
    {x: 2003, value: 180},
    {x: 2004, value: 350},
    {x: 2005, value: 490},
    {x: 2006, value: 400}
  ];

  var data5 = [
    {x: 2000, value: 460},
    {x: 2001, value: 350},
    {x: 2002, value: 430},
    {x: 2003, value: 510},
    {x: 2004, value: 100},
    {x: 2005, value: 640},
    {x: 2006, value: 100}
  ];

  // create a chart
  var chart = anychart.cartesian();

  // set the interactivity mode
  chart.interactivity().hoverMode("by-x");

  // create the first series and set the data
  series1 = chart.marker(data1);

  // configure the visual settings of the first series
  series1.normal().fill("#00cc99", 0.3);
  series1.hovered().fill("#00cc99", 0.1);
  series1.selected().fill("#00cc99", 0.5);
  series1.normal().stroke("#00cc99", 1, "10 5", "round");
  series1.hovered().stroke("#00cc99", 2, "10 5", "round");
  series1.selected().stroke("#00cc99", 4, "10 5", "round");

  // create the second series and set the data
  series2 = chart.marker(data2);

  // configure the visual settings of the second series
  series2.normal().fill("#0066cc", 0.3);
  series2.hovered().fill("#0066cc", 0.1);
  series2.selected().fill("#0066cc", 0.5);
  series2.normal().hatchFill("percent50", "#0066cc");
  series2.hovered().hatchFill("percent50", "#0066cc");
  series2.selected().hatchFill("percent50", "#0066cc");
  series2.normal().stroke("#0066cc");
  series2.hovered().stroke("#0066cc", 2);
  series2.selected().stroke("#0066cc", 4);

  // set the size of markers
  series1.normal().size(15);
  series1.hovered().size(20);
  series1.selected().size(20);
  series2.normal().size(15);
  series2.hovered().size(20);
  series2.selected().size(20);  

  series3 = chart.marker(data3);

  // configure the visual settings of the second series
  series3.normal().fill("#cc000e", 0.3);
  series3.hovered().fill("#cc000e", 0.1);
  series3.selected().fill("#cc000e", 0.5);
  series3.normal().hatchFill("percent50", "#cc000e");
  series3.hovered().hatchFill("percent50", "#cc000e");
  series3.selected().hatchFill("percent50", "#cc000e");
  series3.normal().stroke("#cc000e");
  series3.hovered().stroke("#cc000e", 2);
  series3.selected().stroke("#cc000e", 4);

  series4 = chart.marker(data4);

  // configure the visual settings of the second series
  series4.normal().fill("#00cc33", 0.3);
  series4.hovered().fill("#00cc33", 0.1);
  series4.selected().fill("#00cc33", 0.5);
  series4.normal().hatchFill("percent50", "#00cc33");
  series4.hovered().hatchFill("percent50", "#00cc33");
  series4.selected().hatchFill("percent50", "#00cc33");
  series4.normal().stroke("#00cc33");
  series4.hovered().stroke("#00cc33", 2);
  series4.selected().stroke("#00cc33", 4);  

  series5 = chart.marker(data5);

  // configure the visual settings of the second series
  series5.normal().fill("#00cc33", 0.3);
  series5.hovered().fill("#00cc33", 0.1);
  series5.selected().fill("#00cc33", 0.5);
  series5.normal().hatchFill("percent50", "#00cc33");
  series5.hovered().hatchFill("percent50", "#00cc33");
  series5.selected().hatchFill("percent50", "#00cc33");
  series5.normal().stroke("#00cc33");
  series5.hovered().stroke("#00cc33", 2);
  series5.selected().stroke("#00cc33", 4);
  
  // set the chart title
  chart.title("Ventas Anuales productos");

  // set the titles of the axes 
  chart.xAxis().title("Años");
  chart.yAxis().title("Ventas x Año");
  
  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</div>
</center>
</body>
</html>
